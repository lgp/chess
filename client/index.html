<!DOCTYPE html>
<html>
	<head>
		<title>LGP Chess</title>
		<link href="css/site.css" rel="stylesheet" type="text/css" />
		<link href="css/edges.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div id="logo"><img src="img/site/logoEdges.png" alt="LGP Chess" /></div>
		<div id="container">
			<div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
				<div class="piece"><div class="sprite pawnDark"></div></div>
			</div>
			<div>
				<div class="piece"><div class="sprite rookDark"></div></div>
				<div class="piece"><div class="sprite knightDark"></div></div>
				<div class="piece"><div class="sprite bishopDark"></div></div>
				<div class="piece"><div class="sprite queenDark"></div></div>
				<div class="piece"><div class="sprite kingDark"></div></div>
				<div class="piece"><div class="sprite bishopDark"></div></div>
				<div class="piece"><div class="sprite knightDark"></div></div>
				<div class="piece"><div class="sprite rookDark"></div></div>
			</div>
			<div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
				<div class="piece"><div class="sprite pawnLight"></div></div>
			</div>
			<div>
				<div class="piece"><div class="sprite rookLight"></div></div>
				<div class="piece"><div class="sprite knightLight"></div></div>
				<div class="piece"><div class="sprite bishopLight"></div></div>
				<div class="piece"><div class="sprite queenLight"></div></div>
				<div class="piece"><div class="sprite kingLight"></div></div>
				<div class="piece"><div class="sprite bishopLight"></div></div>
				<div class="piece"><div class="sprite knightLight"></div></div>
				<div class="piece"><div class="sprite rookLight"></div></div>
			</div>
		</div>
		<div id="fb-root"></div>
		<div id="facebook">
			<fb:login-button show-faces="false"></fb:login-button>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/facebook.private.js"></script>
		<script src="js/facebook.js"></script>
	</body>
</html>
